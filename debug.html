<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyFishON Debug - –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –ø–æ–∏–º–∫–∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1em;
            opacity: 0.9;
        }

        .form-container {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #ff6b6b;
        }

        .coordinates-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            width: 100%;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            color: #666;
        }

        .catch-type-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .catch-type-btn {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .catch-type-btn.selected {
            border-color: #ff6b6b;
            background: #ff6b6b;
            color: white;
        }

        .catch-type-btn:hover {
            border-color: #ff6b6b;
        }

        .info-box {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            color: #1565c0;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }

            .header h1 {
                font-size: 1.5em;
            }

            .coordinates-row {
                grid-template-columns: 1fr;
            }

            .catch-type-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üêü CyFishON Debug</h1>
            <p>–î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ç–µ—Å—Ç–æ–≤–æ–π –ø–æ–∏–º–∫–∏</p>
        </div>

        <div class="form-container">
            <div class="info-box">
                <strong>–í–Ω–∏–º–∞–Ω–∏–µ:</strong> –≠—Ç–æ—Ç –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç –ø—Ä–µ–¥–Ω–∞–∑–Ω–∞—á–µ–Ω —Ç–æ–ª—å–∫–æ –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏ –∏ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è —Å–∏—Å—Ç–µ–º—ã.
            </div>

            <form id="catchForm">
                <div class="form-group">
                    <label for="userName">–ò–º—è —Ä—ã–±–∞–∫–∞:</label>
                    <input type="text" id="userName" value="Test" required>
                </div>

                <div class="form-group">
                    <label>–¢–∏–ø –ø–æ–∏–º–∫–∏:</label>
                    <div class="catch-type-grid">
                        <div class="catch-type-btn selected" data-type="fishon">FishON</div>
                        <div class="catch-type-btn" data-type="double">Double</div>
                        <div class="catch-type-btn" data-type="triple">Triple EPTA</div>
                    </div>
                </div>

                <div class="form-group">
                    <label>–ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã:</label>
                    <div class="coordinates-row">
                        <div>
                            <label for="latitude">–®–∏—Ä–æ—Ç–∞:</label>
                            <input type="number" id="latitude" step="0.000001" value="35.123456" required>
                        </div>
                        <div>
                            <label for="longitude">–î–æ–ª–≥–æ—Ç–∞:</label>
                            <input type="number" id="longitude" step="0.000001" value="33.654321" required>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn" id="submitBtn">
                    –î–æ–±–∞–≤–∏—Ç—å –ø–æ–∏–º–∫—É
                </button>
            </form>

            <div id="result" class="result"></div>
        </div>
    </div>

    <script>
        let selectedCatchType = 'fishon';

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—ã–±–æ—Ä–∞ —Ç–∏–ø–∞ –ø–æ–∏–º–∫–∏
        document.querySelectorAll('.catch-type-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.catch-type-btn').forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                selectedCatchType = this.dataset.type;
            });
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã
        document.getElementById('catchForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const resultDiv = document.getElementById('result');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∑–∞–≥—Ä—É–∑–∫–∏
            submitBtn.disabled = true;
            submitBtn.textContent = '–î–æ–±–∞–≤–ª–µ–Ω–∏–µ...';
            resultDiv.style.display = 'none';
            
            try {
                // –°–æ–∑–¥–∞–µ–º –≤—Ä–µ–º—è —Å —É—á–µ—Ç–æ–º —á–∞—Å–æ–≤–æ–≥–æ –ø–æ—è—Å–∞ –ö–∏–ø—Ä–∞ (UTC+3)
                const now = new Date();
                const cyprusTime = new Date(now.getTime() + (3 * 60 * 60 * 1000)); // +3 —á–∞—Å–∞
                const timestamp = cyprusTime.toISOString().substring(0, 19).replace('T', ' ');
                
                const formData = {
                    action: 'add_catch',
                    user_name: document.getElementById('userName').value,
                    catch_type: selectedCatchType,
                    latitude: parseFloat(document.getElementById('latitude').value),
                    longitude: parseFloat(document.getElementById('longitude').value),
                    timestamp: timestamp,
                    telegram_sent: false,
                    telegram_sent_at: null,
                    app_version: '9.9.9',
                    device_info: 'Debug/9.9.9'
                };

                const response = await fetch('../cyfishon/api.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                
                if (data.success) {
                    showResult('success', `–ü–æ–∏–º–∫–∞ —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω–∞! ID: ${data.catch_id}`);
                    // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É, –Ω–æ –æ—Å—Ç–∞–≤–ª—è–µ–º –¥–µ—Ñ–æ–ª—Ç–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è
                    document.getElementById('userName').value = 'Test';
                    document.getElementById('latitude').value = '35.123456';
                    document.getElementById('longitude').value = '33.654321';
                    document.querySelectorAll('.catch-type-btn').forEach(b => b.classList.remove('selected'));
                    document.querySelector('[data-type="fishon"]').classList.add('selected');
                    selectedCatchType = 'fishon';
                } else {
                    showResult('error', `–û—à–∏–±–∫–∞: ${data.error}`);
                }
                
            } catch (error) {
                showResult('error', `–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è: ${error.message}`);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '–î–æ–±–∞–≤–∏—Ç—å –ø–æ–∏–º–∫—É';
            }
        });

        function showResult(type, message) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${type}`;
            resultDiv.textContent = message;
            resultDiv.style.display = 'block';
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–∫—Ä—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
            setTimeout(() => {
                resultDiv.style.display = 'none';
            }, 5000);
        }

        // –í–∞–ª–∏–¥–∞—Ü–∏—è –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
        document.getElementById('latitude').addEventListener('input', function() {
            const value = parseFloat(this.value);
            if (value < -90 || value > 90) {
                this.style.borderColor = '#dc3545';
            } else {
                this.style.borderColor = '#e1e5e9';
            }
        });

        document.getElementById('longitude').addEventListener('input', function() {
            const value = parseFloat(this.value);
            if (value < -180 || value > 180) {
                this.style.borderColor = '#dc3545';
            } else {
                this.style.borderColor = '#e1e5e9';
            }
        });
    </script>
</body>
</html>
